<!DOCTYPE html>
<html>
<head>
    <title>New Visit</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <script src="/assets/scripts/script.js" defer></script>

</head>
<body id="l-body">
<header id="l-header">
    <h1 id="l-title" class="unselectable">Info<span>Drive</span></h1>
</header>
<h2>Aggiungi una nuova visita:</h2>
<form action="/newVisit" method="post">
    <label for="email">Inserisci l'email:</label>
    <input type="email" id="email" name="email" placeholder="Inserisci l'email" required>

    <label for="date">Inserisci la data:</label>
    <input type="date" id="date" name="date" placeholder="Inserisci la data" required>

    <label for="start">Inserisci l'ora di inizio della visita:</label>
    <input type="time" id="start" name="start" placeholder="Inserisci l'ora di inizio" required>

    <label for="duration">Inserisci la durata della visita in minuti:</label>
    <input type="number" id="duration" name="duration" min="0" placeholder="Inserisci la durata in minuti:" required>

    <div id="button">
        <button type="submit" value="Invia">Aggiungi</button>
        <button type="reset" value="Cancella">Elimina</button>
    </div>
</form>
</body>
</html>
