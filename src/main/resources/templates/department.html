<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
    <link href="main-style.css" rel="stylesheet" type="text/css"/>

    <style>
        nav {
            background-color: #cc88f9;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        a {
            color: white;
        }
        h2 {
            color: #382673;
        }
        input {
            margin-top: 20px;
            margin-left: 10px;
            margin-bottom: 20px;
        }
        label {
            margin-left: 20px;
        }
        table {
            border: 2px solid #cc88f9;
            border-radius: 5px;
            padding: 5px;
            width: 80%;
            text-align: center;
            margin: auto;
        }
        th, td {
            border-right: 1px solid #cc88f9;
            border-bottom: 1px solid #cc88f9;
        }
        svg {
            transition: transform 0.3s ease; /* Transizione fluida */
        }

        svg:hover {
            transform: scale(1.2); /* Ingrandisce l'icona del 50% */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>InfoDrive</h2>
        <a href="/newVisitor" title="add new visitor">Aggiungi visitatore</a>
        <a href="/newVisit" title="add visit">Aggiungi visita</a>
    </nav>
    <form method="get" action="/department">
        <label for="date">Data</label>
        <input type="date" name="date" id="date" value="{selected-date}" required/>
        <button type="submit">Cerca</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome e Cognome</th>
                <th>Ora di Inizio</th>
                <th>Ora di Fine</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {#for visit in visits}
                <tr>
                    <td>{visit.visitorName}</td>
                    <td>{visit.start.toLocalTime}</td>
                    <td>{visit.end}</td>
                    <td>
                        <form method="post" action="/department/delete">
                            <input type="hidden" name="visitId" value="{visit.id}" />
                            <button type="submit" style="background: none; border: none;">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10" width="20">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />

                                </svg>
                            </button>
                        </form>

                    </td>
                </tr>
            {/for}
        </tbody>
    </table>

</body>
</html>
